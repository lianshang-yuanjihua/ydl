<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>首页</title>
	<script src="js/mui.min.js"></script>
	<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />
	<style>
		html,
			body {
				background-color: #efeff4;
				height: 100%;
				background-color: #fafafa;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
				padding-bottom: 51px;
			}
			
			
			.mui-content>.mui-table-view:first-child{
				margin-top:0;
			}
			.by-card .mui-card-footer:before {
				height: 0;
			}
			
			.mui-bar-tab .mui-tab-item.mui-active {
				color: #f5ba4c;
			}
			.by-gwc-fl {
				float: left;
			}
			
			
			.by-jz {
				height: 50px;
				line-height: 50px;
				width: 100%;
				box-shadow: 0px -2px 2px #ccc;
				border-top: 1px solid #ccc;
				position: fixed;
				bottom: 50px;
			}
			
			.by-jz-btn {
				display: inline-block;
				width: 95px;
				height: 40px;
				background: #f5ba4c;
				color: #fff;
				border-radius: 20px;
				text-align: center;
				font-weight: bold;
				line-height: 40px;
				margin-left: 5px
			}
			
			.by-gwc-ktxt {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				-webkit-transform: translate(-50%, -50%);
				-moz-transform: translate(-50%, -50%);
			}
			
			.by-gwc-ktxt a {
				display: block;
				width: 140px;
				height: 45px;
				background-color: #f5ba4c;
				color: #fff;
				font-size: 18px;
				font-weight: bold;
				line-height: 45px;
				border-radius: 22.5px;
				margin-top: 10vw;
				margin-left: 10px;
			}
			
			.by-gwcjs-jg {
				color: #ff3434;
				margin-top: 20px;
				font-weight: bold;
			}
			
			.by-dsh-b {
				width: 100%
			}
			#by-dfk-dfk{
				position:absolute;
				top:23.5px;
				right:20px;
				color:#f8ba55;
			}
			.mui-navigate-right:after, .mui-push-right:after{
				content:'';
			}
			 .by-bottom-border div:nth-child(2) p{

				height:30px;
				line-height:30px;
				text-align: right;
				box-shadow: 1px -1px 1px #f8f8f8,1px 1px 1px #f8f8f8;
			}
			.by-bottom-border div:last-child{
				height: 50px;
				line-height:50px;
			}
			.by-bottom-border div:last-child a{
				display: inline-block;
				padding:2px 10px;
				line-height: 30px;
				border:1px solid #a7a7a7;
				color:#a7a7a7;
				border-radius: 3px;
				margin-right:10px;
				margin-top:10px;
				float:right;
				font-weight: bold;
				
			}
			.by-bottom-border div:last-child a:active,.by-bottom-border div:last-child a:hover{
				color:#fff;
				background-color: #F5BA4C;
				border:none;
			}
			.by-pay-box{
				width:100%;
				height:100%;
				background-color: rgba(143,143,148,.6);
				position: fixed;
				bottom: 0;
				left:0;
				z-index: 1000;
				margin-top:-44px;
			}
			.by-pay-back{
				width:100vw;
				height:100%;
			}
			.by-pay-item a{
				display: block;
				height:50px;
				line-height:50px;
				width: 100vw;
				position: absolute;
				bottom:0;
				background-color:#fff;
				text-align: center;
				font-weight: bold;
				color:#9eea6a;
			}
			/* 没有商品时 */
			.by-gwc-ktxt {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				-webkit-transform: translate(-50%, -50%);
				-moz-transform: translate(-50%, -50%);
			}
			
			.by-gwc-ktxt a {
				display: block;
				width: 140px;
				height: 45px;
				background-color: #f5ba4c;
				color: #fff;
				font-size: 18px;
				font-weight: bold;
				line-height: 45px;
				border-radius: 22.5px;
				margin-top: 10vw;
				margin-left: 10px;
			}

</head>

<body>
	<header class="mui-bar mui-bar-nav" style="background:#f5ba4c">

							</div>
						</div>

					</div>
				</div>
				<h5 class="by-gwcjs-jg">￥<span class="by_goodsprice">650</span>元/盒</h5>
				<div class="by-dsh-b mui-pull-left" style="padding-right: 20px;">

				</div>
			</div>
			<div>

							<text style="color:#ff3636">￥<span class="by_goodstotal">666</span></text>

					</div>
				</div>
			</div>

		</div>
		<div class="by-pay-box mui-hidden">
			<div class="by-pay-item">

	</div>
	<div class="mui-content mui-text-center mui-hidden by-noGoods" style="height:100%">
		<div class="by-gwc-ktxt">

			<h5 style="color:#aeaeae">快给我挑点东西吧</h5>
			<a href="javascript:void(0)">去逛逛</a>
		</div>
	</div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/dfk.js"></script>
	<script type="text/javascript">
		(function () {
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});


		})();

		
	</script>
</body>

</html>
